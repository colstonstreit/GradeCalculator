<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Grade Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="alert" style="display: none;"></div>
    <div id="root"></div>
    <script>
      /* Display any success or error message sent by the server upon redirect. */
      const alertDiv = document.getElementById("alert");
      alertDiv.innerHTML = "";
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('error');
      const successMessage = urlParams.get('success');
      const infoMessage = urlParams.get('info');
      alertDiv.style.display = (errorMessage !== null || successMessage !== null || infoMessage !== null) ? 'initial' : 'none';
      if (errorMessage) {
        alertDiv.innerHTML += `<p style='color: red;'>Error: ${errorMessage}</p>`
      }
      if (successMessage) {
        alertDiv.innerHTML += `<p style='color: green;'>${successMessage}</p>`
      }
      if (infoMessage) {
        alertDiv.innerHTML += `<p style='color: black;'>${infoMessage}</p>`
      }
    </script>
  </body>
</html>
